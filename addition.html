<!--Originally made for Web Design 2, later updated with a bugfix.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Interactive</title>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
//            var sum = 0;//Initializing the global variable.
//            var user = 0;
//            var total = 0; //Initializing these two variables doesn't seem to have an effect on the program's execution.
        </script>
    </head>
    <body>
        <h1>Tabulator</h1>
        <h3>Input a number to add it to the total, input "0" to reset.</h3>
        <!--I chose to use 0 instead of -1 for resetting, since that way you can also subtract numbers if you wish.-->
        <input id="user" type="number"><!--value defaults to 0, usefully-->
        <button type="button" onclick="EnterNum()" id="input">Enter</button><!--This id is never used.-->
        <script>
            sum = 0;//Update: By adding these two lines of code, I fixed the program! I was intitializing in the wrong place
            user = 0;
            function EnterNum() {/* Add a forward slash to uncomment the below code. Update: This code is now vestigal.
                var sum;//This will always return NaN
                if (sum==NaN) {
                    sum = 0;
                }/*Comment leak prevention.*/
                user = document.getElementById("user").value;
                if (user==0) {
                    document.getElementById("output").innerHTML = 
                        "The value has been reset.";
                        sum = 0;//For some reason, you have to reset it before it works the first time.
                } else {
                    sum = sum - - user;//Even with all the variables being initialized as numbers, I still need to use that "- -" trick.
//                    sum = total; Update: the fix on lines 23 & 24 also fixes the bug that was forcing me to use this.
                    document.getElementById("output").innerHTML = 
                        "The current total is " + sum;
                }
            }
        </script>
        <p id="output">The current total is 0</p> <!-- Update: It works now! -->
    </body>
</html>
