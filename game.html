<!DOCTYPE html>
<html>
    <head>
        <title>There is no Game</title>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

//            var user = 0;
//            var total = 0; //Initializing these two variables doesn't seem to have an effect on the program's execution.
        </script>
    </head>
    <body>
        <br>
        <h1 onclick="start()" title="Try clicking this!">Boring, right?</h1>
        <br>
        <br>
        <p id="0" onclick="bootup()" title="Your adventure begins."></p>
        <p id="coins" title="This is how many coins you have."></p>
        <p id="1" onclick="slime()"></p>
        <p id="2" onclick="alert('Weak slimey boi, 3 hp')"></p>
        <br>
        <p id="3" onclick="douball()"></p>
        <p id="4" onclick="alert('It has two halves, but only one is vulnerable, 5 hp')"></p>
        <br>
        <p id="5" ></p>

        <script>
            function attack() {
                damage = 1;
                alert("You hit for " + damage  + " damage!");
                return damage;
            }
            function start() {
                document.getElementById("0").innerHTML = 
                "Press start.";
            };
            function bootup() {
                document.getElementById("0").innerHTML = 
                "";
                document.getElementById("1").innerHTML = 
                "/ '' \\";
                document.getElementById("2").innerHTML = 
                "A slime approaches!";
            };
            function slime() {
                hp=1;//3;
                document.getElementById("2").innerHTML = 
                "You attack the Slime!";
                while(hp>0) {
                    alert("Attack the slime!");
                    hp = hp - attack();
                };
                document.getElementById("2").innerHTML = 
                "You have defeated Slime!";
                check = document.getElementById("3").innerHTML;
                if (check=="") {
                    document.getElementById("3").innerHTML = 
                    "O*O";
                    document.getElementById("4").innerHTML = 
                    "A Dou-Ball approaches!";
                }
                coins(1);
            };
            function douball() {
                hp = 5;
                i = 0;
                while (hp>0) {
                    if (i==0) {
                        if(confirm("Attack the Duo-Ball left!")) {
                            hp = hp - attack();
                        } else {
                            alert("You missed!");
                        }
                        switch(hp) {
                            case 4: break;
                            default: i = 1;
                        }
                    } else {
                        if(confirm("Attack the Duo-Ball right!")) {
                            alert("You missed!");
                        } else {
                            hp = hp - attack();
                        }
                        switch(hp) {
                            case 1: break;
                            default: i = 0;
                        }
                    };
                };
                document.getElementById("4").innerHTML = 
                "You have defeated Duo-Ball!";
                coins(4);
            };
            function coins(add){
                coin = document.getElementById("coin").innerHTML;
                if (coin="") {
                    document.getElementById("coin").innerHTML = 
                    add;
                } else {
                    a = parseInt(coin);
                    b = parseInt(add);
                    document.getElementById("coin").innerHTML = 
                    a - - b;
                }
            };
            function rand() {
                i = Date.now()
                i = parseInt(i);
                
            }
        </script>
    </body>
</html>
