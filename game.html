<!DOCTYPE html>
<html>
    <head>
        <title>There is no Game</title>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
//            var sum = 0;//Initializing the global variable.
//            var user = 0;
//            var total = 0; //Initializing these two variables doesn't seem to have an effect on the program's execution.
        </script>
    </head>
    <body>
        <br>
        <h1 onclick="start()" title="Try clicking this!">Boring, right?</h1>
        <br>
        <br>
        <p id="0" onclick="bootup()" title="Your adventure begins."></p>
        <p id="coins" onclick="coins(0)"></p> 
        <p id="sword" onclick="sword()"></p> 
<!--Why doesn't this work? I need to figure out variable scope. . . Update: I figured it out.-->
        <p id="1" onclick="slime()"></p>
        <p id="2" onclick="alert('Weak slimey boi, 3 hp')"></p>
        <br>
        <p id="3" onclick="douball()"></p>
        <p id="4" onclick="alert('It has two halves, but only one is vulnerable, 5 hp')"></p>
        <br>
        <p id="5" onclick="robutton()"></p>
        <p id="6" onclick="alert('Dispite being a robot, its weakness is math, 7 hp')"></p>
        <br>
        <p id="7" onclick="vocabra()"></p>
        <p id="8" onclick="alert('A very ssstrange creature, it likes dictation, 10 hp')"></p>
        <br>
        <p id="9" onclick="tank()"></p>
        <p id="10" onclick="alert('A flippin tank bringin the pain, has a weak point, 13 hp, 1 armour')"></p>
        <br>
        <p id="11" onclick="alert('A shame, really.')"></p>

        <script>
            let money = 0;//How did I miss this as being how to get variable scope to work?
            let damage = 10;//I found out how to increase this.
            let thereisnogame = true;
            function attack() {
                alert("You hit for " + damage  + " damage!");
                return damage;
            }
            function sword() {
                switch (damage) {
                    case 1:
                    if (confirm("Upgrade to Bronze Shortsword for 10 coins.")) {
                        if (money>9) {
                            document.getElementById("sword").innerHTML = 
                            "Weapon: Copper shortsword";
                            money = money - 10;
                            damage++
                        } else {
                            alert("Insufficient coins!");
                        }
                    }
                    break;
                    case 2: 
                    if (confirm("Upgrade to Iron Sword for 25 coins.")) {
                        if (money>24) {
                            document.getElementById("sword").innerHTML = 
                            "Weapon: Iron Sword";
                            money = money - 25;
                            damage++
                        } else {
                            alert("Insufficient coins!");
                        }
                    }
                    break;
                    case 3:
                    if (confirm("Upgrade to Steel Greatword for 60 coins.")) {
                        if (money>24) {
                            document.getElementById("sword").innerHTML = 
                            "Weapon: Steel Greatword";
                            money = money - 60;
                            damage++
                        } else {
                            alert("Insufficient coins!");
                        }
                    }
                    break;
                    case 4: alert("You have already obtained the strongest sword; could you even lift a bigger one?"); break;
                    default: alert("What have you done.")
                }
            }
            function start() {
                if (thereisnogame) {
                    document.getElementById("0").innerHTML = 
                    "Press start.";
                    thereisnogame=false;
                } else {
                    alert("I'MA FIRING MAH LAZER");
                }
            };
            function bootup() {
                document.getElementById("0").innerHTML = 
                "";
                document.getElementById("1").innerHTML = 
                "/ '' \\";//The backslash indicates a command, such as starting a new line. Two backslashes indicates the backslash as a character.
                document.getElementById("2").innerHTML = 
                "A slime approaches!";
                document.getElementById("coins").innerHTML = 
                "$$$$$";
                document.getElementById("sword").innerHTML = 
                "Weapon: Copper Knife";
            };
            function slime() {
                hp=3;
                while(hp>0) {
                    alert("Attack the slime!");
                    hp = hp - attack();
                };
                document.getElementById("2").innerHTML = 
                "You have defeated Slime!";
                check = document.getElementById("3").innerHTML;
                if (check=="") {
                    document.getElementById("3").innerHTML = 
                    "O*O";
                    document.getElementById("4").innerHTML = 
                    "A Dou-Ball rolls up!";
                }
                coins(rand(2)+1);
            };
            function douball() {
                hp = 5;
                i = 0;
                while (hp>0) {
                    if (i==0) {
                        if(confirm("Attack the Duo-Ball left!")) {
                            hp = hp - attack();
                        } else {
                            alert("You missed!");
                        }
                    } else {
                        if(confirm("Attack the Duo-Ball right!")) {
                            alert("You missed!");
                        } else {
                            hp = hp - attack();
                        }
                    };
                    i = rand(2);
                };
                document.getElementById("4").innerHTML = 
                "You have defeated Duo-Ball!";
                check = document.getElementById("5").innerHTML;
                if (check=="") {
                    document.getElementById("5").innerHTML = 
                    ".<*#*>.";
                    document.getElementById("6").innerHTML = 
                    "A Robutton beeps aggresively!";
                }
                coins(rand(3)+2);
            };
            function robutton() {
                hp = 7;
                i = 0;
                while (hp>0) {
                    a = rand(6);
                    b = rand(6);
                    math = rand(2);
                    if (math==1) {
                        c = a - - b;
                        d = prompt("What is " + a + " + " + b + "?");
                    } else {
                        c = a - b;
                        d = prompt("What is " + a + " - " + b + "?");
                    };
                    if (d==c) {
                        hp = hp - attack();
                    } else {
                        alert("Incorrect!");
                    }
                };
                document.getElementById("6").innerHTML = 
                "You have defeated Robutton!";
                check = document.getElementById("7").innerHTML;
                if (check=="") {
                    document.getElementById("7").innerHTML = 
                    "~~==K<";
                    document.getElementById("8").innerHTML = 
                    "A Vocabra slithers forward!";
                }
                coins(rand(6)+3);
            };
            function vocabra() {
                hp = 10;
                i = 0;
                while (hp>0) {
                    i = rand(11);
                    if (i==10) {
                        i = rand(11);
                    };
                    switch (i) {
                        case 0: word="slither"; break;
                        case 1: word="scales"; break;
                        case 2: word="snake"; break;
                        case 3: word="hissss"; break;
                        case 4: word="coil"; break;
                        case 5: word="rattle"; break;
                        case 6: word="venom"; break;
                        case 7: word="fang"; break;
                        case 8: word="viper"; break;
                        case 9: word="sssssss"; break;
                        default: word = "danger noodle";//easter egg, 1/100 chance.
                    };
                    answer = prompt("Thiss ssssnake ssayss " + word + ". . .");
                    if (answer==word) {
                        hp = hp - attack();
                    } else {
                        alert("That isss wrong.");
                    }
                };
                document.getElementById("8").innerHTML = "You have defeated vocabra!";
                document.getElementById("10").innerHTML = "An Actual Tank appears!";
                document.getElementById("9").innerHTML = " /||||\\___<br>\\||||/==-";
                coins(rand(5)+rand(5)+5);
            };
            function tank() {
                hp = 15;
                flee = damage;
                i = rand(5);
                crit=false
                while (hp>0) {
                    target = prompt("You can hit the barrel, treads, bow, hatch or fender!");
                    switch (target) {
                        case "barrel": if(i==0) {crit=true; break}
                        case "treads": if(i==1) {crit=true; break;}
                        case "bow": if(i==2) {crit=true; break;}
                        case "hatch": if(i==3) {crit=true; break;}
                        case "fender": if(i==4) {crit=true; break;}
                        default: alert("You missed it's weak spot. The tank attacks!");
                    }
                    if (crit) {
                        hp = hp + 1 - attack();
                        i = rand(5);
                    } else {
                        miss=true;
                        if (rand(1)==0) {miss=flase}
                        if(confirm("Dodge left or right?")==miss) {
                            hp = hp + 1 - attack();
                        } else {
                            alert("The tank hit you!");
                            flee--
                            if (flee==0) {
                                alert("You are forced to retreat.");
                            }
                        }
                    }
                    crit=false;
                };
                document.getElementById("10").innerHTML = "You have defeated an actual tank!";
                document.getElementById("11").innerHTML = "You win the game!";
                coins(rand(4)+rand(4)+rand(4)+6);
            };
            function coins(add){
                if (add==0) {
//This functions serves a double purpose, updating a value and reading it out. Additionally, this serves as an error message.
                    alert("You have " + money + " coins.")
                } else {
                    money = money + add;
                    alert("You got " + add + " coins!");
                }
            };
            function rand(range) {//This took longer than it needed to.
                let i = (Math.random() * range | 0);
                return i;
            };
        </script>
    </body>
</html>
